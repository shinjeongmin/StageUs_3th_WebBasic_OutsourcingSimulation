<!DOCTYPE html>
<head>
    <title>week4</title>
</head>
<body>
    <input id="num" type="text">
    <input type="button" value="짝짝" onclick="zzack()">
    <div id="result"></div>
<script>
    function zzack(){
        var numberstr = document.getElementById("num").value;
        var numberArr = [];
        if(numberstr.length > 3){
            console.log("3개 이상 입력불가");
            return;
        }
        for(var i = 0 ; i < numberstr.length; ++i){
            numberArr.push(parseInt(numberstr[i]));
            console.log(parseInt(numberstr[i]));
        }
        console.log(numberArr);
        
        var resultArr = [];
        for(var i = 1 ; i <= 100; ++i){
            var includeNumber = false;
            for(var j = 0; j < numberArr.length; ++j){
                if(i.toString().includes(numberArr[j])){
                    console.log(i +" include : " + numberArr[j]);
                    resultArr.push("짝");
                    includeNumber = true;
                }
            }
            if(includeNumber == false){
                resultArr.push(i);
            }
        }
        console.log(resultArr);

        // input in html
        document.getElementById("result").innerHTML = resultArr;

        // // split array
        // var inputHtmlString = "";
        // for(var i = 0; i < 10; ++i){
        //     for(var j = 0; j < 10; ++j){
        //         inputHtmlString.push()
        //     }
        //     inputHtmlString.push("<br>");
        // }
    }
</script>
</body>
</html>
