    <div style="background-color: red">

  </div>
  <!-- div는 작은 네모를 만들어 구역을 나눔
     div를 이용하여 요소를 정리하거나 레이아웃을 다듬을 때 사용 ex.네이버 로그인창을 계층구조로 나눔 -->

  <!-- style 안에 들어가는 문장은 CSS 문법으로 이루어짐 -->
  안녕하세요 여기는 <span style="color: red">스테이지어스</span> 입니다.
  <!-- 내용물의 크기만큼만 자리를 차지하고 단점은 css로도 크기를 바꿀 수 없음. -->

  <img src="image\개.jpg" />
  <!-- src : source -->

  <br />

    </tr>
    <tr>

  </table>

  <li>

    </ul>

    </ul>
    <ul>

    </ul>
  </li>

  안녕하세요.
  <div>안녕하세요. div</div>
  <p>안녕하세요. </p>
  <!-- *** 중요한 부분 ***
    p, div 를 구분하는 이유. SEO (검색엔진 최적화, search engine optimagetoin) 
  봇이 코드를 검사하여 유용한 사이트인지를 검사
 그때  div는 구조 용, p는 내용, h1은 제목으로 판단.
  div만으로 작성할 시 검색봇이 사이트의 중요성을 감지하지 못함.
  따라서 대제목 부제목 등이 있을 시 반드시 h1, h2 및 그 내용을 p 태그로 적을 것.
-->
  <h1>안녕하세요.</h1>
  <h2>안녕하세요.</h2>
  <h3>안녕하세요.</h3>
  <h4>안녕하세요.</h4>
  <h5>안녕하세요.</h5>
  <h6>안녕하세요.</h6>
  <!-- h1태그를 왜 쓰느냐? -->
