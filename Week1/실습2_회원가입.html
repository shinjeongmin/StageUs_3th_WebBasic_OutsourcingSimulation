<!DOCTYPE html>
<body>
    <div>
        <h1>회원가입</h1>
    </div>
    <div>
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text"></td>
                <td></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password"></td>
                <td></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password"></td>
                <td><input type="button" value="확인"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" > <span>남자</span>
                    <input type="radio"> <span>여자</span>
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <input style="width: 10px;" type="text"> <span>년</span>
                    <select name="month" >
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option selected="selected">12&nbsp;</option>
                    </select> <span>월</span>
                    <input style="width: 10px;" type="text"><span>일</span>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
    <div>
        <input type="button" value="가입">
    </div>
</body>
