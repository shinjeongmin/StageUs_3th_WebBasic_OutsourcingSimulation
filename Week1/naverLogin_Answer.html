<!DOCTYPE html>
<body style="background-color: rgb(244, 246, 248);">
    <div>
        <img src="image/LOGO.png">
        <!-- img 자체에 자리를 차리하는 div 역할이 있으므로
             div를 넣는것은 쓸데없는 태그의 추가 
             → 이는 사용자의 메모리 낭비-->
        <div>
            <input type="text" placeholder="아이디">
            <br>
            <input type="password" placeholder="비밀번호">
            <br>
            <input type="button" value="로그인" style="background-color: green; color: white;">
        </div>
        <div>
            <input style="margin-right: 150px;" type="button" value="로그인 상태 유지">
            <!-- html 태그안에 style을 넣는 행위는 허용하지 않음 -->
            <input type="button" value="IP 보안 OFF">
        </div>
        <hr>
    </div>
</body>
